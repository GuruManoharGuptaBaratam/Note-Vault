<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Vault - Secure Your Notes</title>
    <link rel="icon" type="image/jpg" href="icon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yatra+One&display=swap');
        .navbar-brand{
            font-family: "Yatra One", system-ui;
        }
        body {
            background-color: #C2B280;
        }
        /* Capsule Navbar */
        .navbar-custom {
            background-color: #536878;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            margin: 10px auto;
            margin-bottom: 30px;
        }

        /* Navbar Text */
        .navbar-brand, .nav-link {
            color: #EAE0C8 !important;
            font-weight: 600;
        }
        .navbar-brand{
          font-size: 1.5rem;

        }

        /* Button Styling */
        .btn-custom {
            background-color: #536878;
            color:  #EAE0C8;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            transition: 0.3s;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #283b4a;
            color: #EAE0C8;
        }

        /* Login Block Styling */
        .container {
            background: #EAE0C8;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            width: 350px;
            margin: auto;
            text-align: center;
            margin-top: 50px;
        }

        .form-control {
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Left Side: Branding & Navigation -->
            <a class="navbar-brand ms-3" href="/">Note Vault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>

                <!-- Right Side: Login & Signup Buttons -->
                <div class="ms-auto me-3">
                    <a href="/login"><button class="btn btn-custom me-2">Login</button></a>
                    <a href="/signup"><button class="btn btn-custom">Signup</button></a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <h2 class="text-center mb-3">Signup Page</h2>
      <div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <button id="submit" type="submit" class="btn btn-custom w-100">Signup</button>
      </div>
  </div>


      <script>
         async function postData(url="",data={}){
             const response = await fetch(url,{
                 method:"POST",
                 headers:{
                     "Content-Type":"application/json"
                },
                body: JSON.stringify(data)
             })
             let rdata = await response.json()
             return rdata
         }

        const submit = document.getElementById("submit")
        submit.addEventListener("click", async ()=>{
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            console.log("Successfully credentials are submitted", email,"||", password)
            const resp =  await postData("/signup",{email,password})
            console.log(resp)
            if (resp.success){
                alert("Your Account is created now you can LOGIN ✅")
                document.getElementById("email").value = ""
                document.getElementById("password").value = ""
            }
            else{
                alert("Account is not created ❌")
            }
        })
      </script>
</body>
</html>
